<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card-container">
    <div class="card-content">
      <img src="./images/illustration-hero.png" alt="" class="pic">
      <h1 class="title">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <img src="./images/icon-music.png" alt="" class="icon-music">
      <h2 class="title2">Annual Plan</h2>
      <p class="price">$59.99/year</p>
      <a href="#" class="change-link">Change</a>
     <button class="button">Proceed to Payment</button>
     <br>
     <button class="button2">Cancel Order</button>
    </div>
  </div>

</body>
</html>
